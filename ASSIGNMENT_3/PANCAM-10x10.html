<!DOCTYPE html>

<head>
<style>
html,body{
	width: 100%;
	height: 100%;
	margin: 0;
}

:root {
  cursor: none;
  --cursorX: 50vw;
  --cursorY: 50vh;
}
:root:before {
  content: '';
  display: block;
  width: 100%;
  height: 100%;
  position: fixed;
  pointer-events: none;
  background: radial-gradient(
    circle 5vmax at var(--cursorX) var(--cursorY),
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,75) 80%,
    rgba(0,0,0,.95) 100%
  )
}

div{
	float: left;
}

img{
	height: 100%;
	width: 100%;
	display:block;
}

.row{
	width: 100%
	height: 10%;
}

.cam{
	width: 10%;
	height: 100%;
}
.wrong:hover .overlay {
  opacity: 1;
}

.overlay {
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}
.counter{
  position: fixed;
  width: 10%;
  height: 10%;
  font-size: 20vmin;
  left: 50%;
  top: 50%;
}
</style>

<script type="text/javascript">
	function update(e){
  var x = e.clientX || e.touches[0].clientX
  var y = e.clientY || e.touches[0].clientY

  document.documentElement.style.setProperty('--cursorX', x + 'px')
  document.documentElement.style.setProperty('--cursorY', y + 'px')
}

document.addEventListener('mousemove',update)
document.addEventListener('touchmove',update)
</script>
