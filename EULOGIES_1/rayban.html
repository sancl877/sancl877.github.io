<!DOCTYPE html>
<html>
<head>
<title>AVIATORS</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href="styles.css" media="all" rel="stylesheet"/>
<style type="text/css">
body, .header{
	background-color: #8FA7FF;
}
</style>
</head>
<body>
<div class="header"><a href="homepage.html"><span class="close-button" href="#">&times;</a></span> EULOGY FOR THE</br>AVIATORS</div>
<div class="image">
	<img src="objects-full/rayban-full.jpg" onclick="openModal()">
</div>
<div class="info">
	<div class="tab">
		<div class="inner description">DESCRIPTION</div>
		<div class="inner memory">MEMORY</div>
	</div>
	<div class="box" id="box2">
		A Ray-Ban glasses case holding a pair of aviators.
	</div>
	<div class="box" id="box" style="display:none;">
		This was my first brand name purchase. For some reason, my <a href="father.html">FATHER</a> yelled at me for buying these. I cried afterwards.
	</div>
</div>
<script type="text/javascript">
document.body.className += ' fade-out';

 $(function() {
    $('body').removeClass('fade-out');
	});

$(".memory").click(function(){
		$('.description').removeClass('active');
    	$(this).addClass('active');
		document.getElementById('box2').style.display = "none";
        document.getElementById('box').style.display = "block";
	});
$(".description").click(function(){
		$('.memory').removeClass('active');
    	$(this).addClass('active');
		$('.button').removeClass('selected');
    	$(this).addClass('selected');
    	document.getElementById('box2').style.display = "block";
		document.getElementById('box').style.display = "none";
	});
</script>
</body>
</html>
