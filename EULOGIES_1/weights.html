<!DOCTYPE html>
<html>
<head>
<title>WEIGHT</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href="styles.css" media="all" rel="stylesheet"/>
<style type="text/css">
body, .header{
	background-color: #C9232F;
}
</style>
</head>
<body>
<div class="header"><a href="homepage.html"><span class="close-button" href="#">&times;</a></span> EULOGY FOR THE</br>WEIGHT</div>
<div class="image">
	<img src="objects-full/weights-full.jpg" onclick="openModal()">
</div>
<div class="info">
	<div class="tab">
		<div class="inner description">DESCRIPTION</div>
		<div class="inner memory">MEMORY</div>
	</div>
	<div class="box" id="box2">
		A 10 pound grey weight bought from Target.
	</div>
	<div class="box" id="box" style="display:none;">
		There was a time in my life where I wanted to exercise. I wanted to be ripped! After exercising for 4 months straight, I decided enough was enough and I quit lifting weights.
	</div>
</div>
<script type="text/javascript">
	document.body.className += ' fade-out';

 $(function() {
    $('body').removeClass('fade-out');
	});

$(".memory").click(function(){
		$('.button').removeClass('selected');
    	$(this).addClass('selected');
		document.getElementById('box2').style.display = "none";
        document.getElementById('box').style.display = "block";
	});
$(".description").click(function(){
		$('.button').removeClass('selected');
    	$(this).addClass('selected');
    	document.getElementById('box2').style.display = "block";
		document.getElementById('box').style.display = "none";
	});

</script>
</body>
</html>
